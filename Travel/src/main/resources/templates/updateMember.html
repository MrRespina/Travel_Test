<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
<meta charset="utf-8">
<title></title>
</head>
<body>
    	<form action="/api/updateMember/update" method="post">
			<h1>이름 입력</h1>
			<hr>
			<input type="hidden" name="id" th:value="${id}">
			<input type="text" name="name" placeholder="이름 입력" th:value="${name}" readonly="readonly"></input>
			<textarea name="info" placeholder="정보 입력"></textarea>
			<input type="submit" value="수정">
		</form>
</body>
</html>
